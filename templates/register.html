<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <!-- NOTE: Although everything is named login here, it is all intended for register -->
    <div class="container login-container">
        <header>
            <h1>Register</h1>
        </header>
        <section class="login-form">
            <form class="login-form" action="index.html" method="GET"> 
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Register</button>
            </form>
        </section>
        <p>Have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="../static/scripts/register.js"></script>
</body>
</html>
